<div ng-cloak>

    <ui-select ng-model="selectedClient.value" on-select="getPageTypes()">
        <ui-select-match placeholder="{{ clientSelectPlaceholder }}">
            <span ng-bind="$select.selected"></span>
        </ui-select-match>
        <ui-select-choices repeat="client in (clients | filter: $select.search)" refresh="refreshClients($select.search)">
            <span ng-bind="client"></span>
        </ui-select-choices>
    </ui-select>

    <div class="selector">
        <div class="selection radio radio-primary radio-inline" ng-repeat="pageType in pageTypeList">
            <input type="radio" ng-model="selectedPageType.pageType" ng-value="pageType" ng-change="pageTypeSelected()">
            <label>{{ pageType.displayName.toUpperCase() }}</label>
        </div>
    </div>

    <div class="selector">
        <div class="selection radio radio-primary radio-inline" ng-repeat="zone in zonesList">
            <input type="radio" ng-model="selectedZone.zone" ng-value="zone">
            <label>{{ zone }}</label>
        </div>
    </div>
    <br>

    <input placeholder="Input CPC" type="text" class="form-control" ng-model="clientProductCode"/>
    <button ng-show="selectedZone.zone" type="button" class="btn btn-primary" ng-click="submitSimulation()">
        Run Simulation
    </button>

</div>
